<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onini | Ranking</title>
    <link rel="stylesheet" href="../Src/App.css" />
    <link rel="stylesheet" href="../Layout/Header/Header.css" />
    <link rel="stylesheet" href="../Layout/Footer/Footer.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div id="preloader">
      <div id="status">&nbsp;</div>
      <div class="loader">
        <span class="circle"></span>
      </div>
    </div>

    <header class="head">
      <div id="CenterBox">
        <button id="toggleMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
        <h1 class="logo">Onini</h1>
      </div>

      <div id="CenterRight">
        <div class="search-container">
          <input
            type="text"
            placeholder="Buscar animes, mangás..."
            id="searchInput"
          />
          <button><ion-icon name="search"></ion-icon></button>
        </div>

        <div id="userDropdownWrapper">
          <button id="userDropdownBtn">
            <img
              src="https://staticg.sportskeeda.com/editor/2024/05/70c64-17157639785895-1920.jpg"
              class="user-icon"
              id="userProfilePic"
              alt="Usuário"
            />
          </button>
        </div>
      </div>
    </header>

    <ul id="userDropdown" class="dropdown">
      <li class="">
        <a href="./Pages/Profile.html" class="Drop_item"
          ><ion-icon name="person"></ion-icon>Perfil</a
        >
      </li>

      <li class="Drop_item">
        <ion-icon name="settings"></ion-icon>Configurações
      </li>

      <button id="themeToggleBtn" class="Drop_item">
        <ion-icon name="caret-forward"></ion-icon>Tema
      </button>

      <ul id="themeOptions" class="submenu-tema hiddenTheme">
        <li>
          <button id="themeDay"><ion-icon name="sunny"></ion-icon>Day</button>
        </li>
        <li>
          <button id="themeNight">
            <ion-icon name="moon"></ion-icon>Night
          </button>
        </li>
        <li>
          <button id="themePurple">
            <ion-icon name="brush"></ion-icon>Purple
          </button>
        </li>
      </ul>

      <li class="Drop_item"><ion-icon name="log-in"></ion-icon>Login</li>
    </ul>

    <nav class="sidebar" id="sidebar">
      <ul class="side-menu">
        <li>
          <a class="menu-item" href="./Index.html"
            ><ion-icon name="home"></ion-icon>Home</a
          >
        </li>
        <li>
          <a class="menu-item" href="#"
            ><ion-icon name="home"></ion-icon>Ranking</a
          >
        </li>
        <li>
          <a class="menu-item" href="#"
            ><ion-icon name="navigate"></ion-icon>Categorias</a
          >
        </li>
        <li>
          <a class="menu-item" href="#"
            ><ion-icon name="people"></ion-icon>Amigos</a
          >
        </li>
        <li>
          <a class="menu-item" href="#"
            ><ion-icon name="star"></ion-icon>Favoritos</a
          >
        </li>
      </ul>
    </nav>

    <section id="animeModal" class="Modal">
      <div class="ModalWapp">
        <button id="Close" onclick="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
        <div class="SquadModal">
          <img src="" id="modalImage" alt="" />
        </div>

        <div class="SquadInfo">
          <h3 id="modalTitle"></h3>
          <p id="modalSynopsis"></p>
          <button id="favoriteBtn">Adicionar aos Favoritos</button>
        </div>
      </div>
    </section>

    <main class="main">
      <section id="bannerSlide" class="banner-slide">
        <div id="loader-Slidebanner" class="loader-Slidebanner"></div>
        <div class="fallback-text">Slide de Últimas Atualizações</div>
      </section>

      <section class="sect">
        <h2>Lançamento</h2>
        <div id="releasesList" class="grid-Content"></div>
      </section>

      <section class="sect">
        <h2>Recomendados</h2>
        <div id="recommendList" class="grid-Content"></div>
      </section>

      <section class="sect">
        <h2>Todos</h2>
        <div id="galleryList" class="Content-Gallery"></div>
      </section>

      <section>
        <h2>Categorias</h2>
        <div id="categoryList" class="grid-Content"></div>
      </section>
    </main>

    <script src="./Src/jquery.js"></script>
    <script src="./Src/App.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
