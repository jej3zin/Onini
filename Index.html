<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-language" content="pt-BR" />
    <title>Project</title>
    <meta name="author" content="jej3zin" />

    <link rel="stylesheet" href="./Src/App.css" />
    <link rel="stylesheet" href="./Layout/Header/header.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <header class="head">
      <div class="Box-Logo">
        <h1 class="Title-01">Onini</h1>
      </div>

      <nav class="menu">
        <ul class="menu-ul">
          <li><a href="#" class="menu-a">Home</a></li>
          <li><a href="#" class="menu-a">Mangá</a></li>
          <li><a href="#" class="menu-a">Anime</a></li>
        </ul>
      </nav>

      <div class="Box-user">
        <input
          type="search"
          name=""
          id="search-input"
          autocomplete="off"
          spellcheck="false"
          placeholder="Search"
          required
        />
        <button class="lupa" type="submit">
          <ion-icon class="menu_icon" name="search"></ion-icon>
        </button>

        <button class="inbox">
          <ion-icon class="menu_icon" name="notifications"></ion-icon>
        </button>

        <button class="user">
          <ion-icon class="menu_icon" name="person-circle"></ion-icon>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="sect-01">
        <h2 class="Latests">Lançamentos</h2>

        <ul class="wap-cont">
          <li class="list-lastest">
            <a href="#" class="link-item">
              <span class="block-star"
                ><ion-icon class="star" name="star"></ion-icon
              ></span>
              <img
                src="./Asset/Poster_Naruto-Classic.jpg"
                alt="Poster Naruto Classico"
              />
              <h6 class="name">Naruto</h6>
            </a>
          </li>

          <li class="list-ani">
            <a href="#" class="link-item">
              <span class="block-star"
                ><ion-icon class="star" name="star"></ion-icon
              ></span>
              <img
                src="./Asset/Poster_Naruto-Shippuden.jpe"
                alt="Poster Naruto Shippuden"
            /></a>
          </li>

          <li class="list-ani">
            <a href="#" class="link-item">
              <span class="block-star"
                ><ion-icon class="star" name="star"></ion-icon
              ></span>
              <img src="./Asset/Poster_Bleach.jpg" alt="Poster Bleach"
            /></a>
          </li>

          <li class="list-ani">
            <a href="#" class="link-item">
              <span class="block-star"

              ></span>
              <img
                src="./Asset/Poster_Bleach-Gurra.jpg"
                alt="Poster Bleach Guerra"
              />
            </a>
          </li>

          <li class="list-ani">
            <a href="#" class="link-item">
              <span class="block-star"><ion-icon name="star"></ion-icon></span>
              <img src="./Asset/Poster_Hajime-no-Ippo.jpg" alt="" />
            </a>
          </li>
        </ul>
      </section>

      <div class="coluns">
        <section class="sect-02">
          <h2 class="Anime">Animes</h2>

          <ul>
            <li class="list-lastest">
              <a href="#" class="link-item">
                <img
                  src="./Asset/Poster_Naruto-Classic.jpg"
                  alt="Poster Naruto Classico"
                />
              </a>
            </li>

            <li class="list-ani">
              <a href="#" class="link-item">
                <img
                  src="./Asset/Poster_Naruto-Shippuden.jpe"
                  alt="Poster Naruto Shippuden"

            </li>

            <li class="list-ani">
              <a href="#" class="link-item">
                <img src="./Asset/Poster_Bleach.jpg" alt=""

            <li class="list-ani">
              <a href="#" class="link-item">
                <img src="./Asset/Poster_Bleach-Gurra.jpg" alt="" />

            <li class="list-lastest">

            <li class="list-ani">

              <a href="#" class="link-item">
                <img src="./Asset/Poster_Bleach.jpg" alt=""

            <li class="list-ani">
              <a href="#" class="link-item">
                <img src="./Asset/Poster_Bleach-Gurra.jpg" alt="" />

            </li>

            <li class="list-ani">

    <footer class="foot"></footer>

    <script
